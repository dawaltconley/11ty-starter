<!DOCTYPE html>
<html lang="en">

  {% include 'head.html' %}

<body class="{{ bodyClass | default('flex flex-col min-h-screen') }}" {%- if itemtype %} itemscope itemtype="{{ itemtype }}" {% endif %}>
    {% block body %}

      {% block header %}
        {% header header, class="wrapper-padding front" %}
      {% endblock %}

      {% block content %}
        {{ content | safe }}
      {% endblock %}

      {% block footer %}
        {% include 'footer.html' %}
      {% endblock %}

    {% endblock %}
    {% include 'scripts.html' %}
  </body>

</html>
